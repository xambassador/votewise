user nginx;
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    sendfile on;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    log_format main '$remote_addr - $remote_user [$time_local] '
                '"$request" $status $body_bytes_sent '
                '"$http_referer" "$http_user_agent" '
                '"$http_x_forwarded_for" "$host" '
                '$request_time $upstream_response_time';

    # https://github.com/docker/roadmap/issues/157
    # https://github.com/moby/moby/issues/15086
    # https://forums.docker.com/t/how-to-get-real-ip-from-user-in-container-not-http-using-docker-bridge-networking-mode/136869/3
    # Correctly forward the ip address if nginx is behind a proxy. Right now since nginx is running in a container
    # it will always see the ip address of docker network gateway. So, in production nginx will need to be on host rather
    # than in a container.
    # real_ip_header X-Forwarded-For;
    # real_ip_recursive on;

    server {
        listen 80;
        server_name localhost;
        client_max_body_size 10M;

        # Root directory for static files
        root /usr/share/nginx/html;
        index index.html;

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Proxy to Votewise app
        location / {
            proxy_pass http://host.docker.internal:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }

        # Proxy to Votewise API
        location /api {
            location /api/realtime {
                proxy_pass http://host.docker.internal:5001/realtime;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;

                # WebSocket specific headers
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_cache_bypass $http_upgrade;

                # Timeouts for WebSocket connections
                proxy_read_timeout 86400;
                proxy_send_timeout 86400;
            }

            # Handle requests to /api/upload
            location /api/upload {
                proxy_pass http://host.docker.internal:5002;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }


            proxy_pass http://host.docker.internal:5001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route any requests that contains uploads or votewise/assets
        # to optimize endpoint
        location ~ ^/votewise-bucket/(uploads|votewise/assets)/ {
            rewrite ^/votewise-bucket(/.*)$ /api/optimize?url=$1 break;
            proxy_pass http://host.docker.internal:5002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /votewise-bucket {
            rewrite ^/votewise-bucket(/.*)$ $1 break;
            proxy_pass http://host.docker.internal:5002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        error_page 502 /502.html;
        location = /502.html {
            root /usr/share/nginx/html;
        }
        location = /noise.png {
            root /usr/share/nginx/html;
        }
        location = /marse.png {
            root /usr/share/nginx/html;
        }
    }
}
