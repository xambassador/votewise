<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Votewise service unavailable</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: Poppins, sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            margin: 0;
            padding: 0;

            background: url("/noise.png"), linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
        }

        .main {
            position: relative;
            z-index: 1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
        }

        .title {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #c6fcff 0%, #0cc3eb 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
            color: #cdebf7;
        }

        .link {
            font-size: 1rem;
            color: #007bff;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .marse {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 800px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }

            .message {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="backdrop"></div>
    <main class="main">
        <div class="container">
            <div class="content">
                <div class="title">Service unavailable</div>
                <div class="message">The Votewise service is temporarily unavailable. Please try again later.</div>
            </div>
        </div>

        <img src="/marse.png" alt="Marse" class="marse" />
    </main>
</body>

</html>
